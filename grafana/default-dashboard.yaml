              "hide": false,
              "instant": false,
              "legendFormat": "Free",
              "range": true,
              "refId": "A"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "default-prometheus"
              },
              "editorMode": "code",
              "expr": "label_replace(node_memory_MemTotal_bytes-node_memory_MemAvailable_bytes, \"instance\", \"$1\", \"instance\", \"(.*):(.*)\")\n  * on (instance)\ngroup_left(node)\n  label_replace(kube_node_info{node=\"$node\"}, \"instance\", \"$1\", \"internal_ip\", \"(.*)\")",
              "hide": false,
              "instant": false,
              "legendFormat": "Used",
              "range": true,
              "refId": "Total"
            }
          ],
          "title": "Memory: $node  ",
          "transparent": true,
          "type": "timeseries"
        }
      ],
      "preload": false,
      "schemaVersion": 41,
      "tags": [],
      "templating": {
        "list": [
          {
            "allowCustomValue": false,
            "current": {
              "text": "All",
              "value": [
                "$__all"
              ]
            },
            "definition": "label_values(kube_node_info,node)",
            "description": "",
            "includeAll": true,
            "label": "Node",
            "multi": true,
            "name": "node",
            "options": [],
            "query": {
              "qryType": 1,
              "query": "label_values(kube_node_info,node)",
              "refId": "PrometheusVariableQueryEditor-VariableQuery"
            },
            "refresh": 1,
            "regex": "",
            "type": "query"
          }
        ]
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "browser",
      "title": "Nodes Copy",
      "uid": "fejqiduoguznkd",
      "version": 2
    }
